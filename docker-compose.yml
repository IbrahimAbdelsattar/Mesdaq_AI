services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: mesdaq-backend
    ports:
      - "8000:8000"
    env_file:
      - .env
    volumes:
      - ./mesdaq_ai.db:/app/mesdaq_ai.db # Persist SQLite DB
    restart: unless-stopped

  frontend:
    build:
      context: ./mesdaq-main
      dockerfile: Dockerfile
    container_name: mesdaq-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: unless-stopped
