services:
  # 1. Backend Service (Python/FastAPI)
  - type: web
    name: mesdaq-backend
    env: python
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: DATABASE_URL
        fromDatabase:
          name: mesdaq-db
          property: connectionString
      - key: OPENROUTER_API_KEY
        sync: false # User will input this manually in Render dashboard
    disk:
      name: mesdaq-data
      mountPath: /app/data
      sizeGB: 1

  # 2. Frontend Service (Static Site)
  - type: web
    name: mesdaq-frontend
    env: node
    buildCommand: cd mesdaq-main && npm install && npm run build
    startCommand: cd mesdaq-main && npx serve -s dist -l $PORT --single
    envVars:
      - key: NODE_VERSION
        value: 18.17.0
      - key: VITE_API_URL
        fromService:
          type: web
          name: mesdaq-backend
          property: url

databases:
  # 3. PostgreSQL Database (Production)
  - name: mesdaq-db
    databaseName: mesdaq
    user: mesdaq_user
    plan: free # or starter
